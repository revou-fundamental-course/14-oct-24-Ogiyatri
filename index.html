<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogi Yatri</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Logo item dan navigasi -->
    <header class="main-header"> 
        <!-- logo -->
        <div class="logo-icon"></div>

        <!-- navigasi -->
        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-profil">Profil</a>
            <a href="#section-portfolio">Portfolio</a>  
            <a href="#section-message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <!-- konten utama -->
    <main>
        <!-- section home -->
        <section id="section-home">
            <header>
                <h1>Hi User, Welcome to My Website</h1>
            </header>

            <article>
                <p>lorem ipsum</p>

                <!-- Photo Banner -->
                 <div class="photo-banner"></div>
            </article>
        </section>

        <hr />

        <!-- Section Profil -->            
        <section id="section-profil">
            <header>
                <h1>Profil</h1>
            </header>

            <article>   
                <div class="profil-article"></div>
        </section>

        <hr />

        <!-- Selection Portfolio -->
        <section id="section-portfolio">
            <header>
                <h1>Portfolio</h1>
            </header>
        </section>

        <hr />

        <!-- Section Message Us -->
        <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <div id="message-container">   
                <form class="message-form">
                    <div class="nama-message">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="tanggal-message">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="genre-message">
                        <label for="genre">Jenis Kelamin</label>
                        <input type="radio" id="genre" name="laki-laki" value="Laki-laki">
                        <label for="genre">Laki-laki</label>
                        <input type="radio" id="genre" name="perempuan" value="Perempuan">
                        <label for="genre">Perempuan</label>
                    </div>
                    <div class="pesan-message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit" class="submit-gas">Submit</button>
                </form>

                <div class="message-list">
                    <p>Nama</p>
                    <p>Tanggal Lahir</p>
                    <p>Jenis Kelamin</p>
                    <p>Pesan</p>
                </div>

            </div>

        </section>
    </main>

    <hr />

    <footer>
        <div>Made by Malakiano</div>
    </footer>
    
</body>
</html>
