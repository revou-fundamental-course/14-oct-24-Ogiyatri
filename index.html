<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogi Yatri</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Logo item dan navigasi -->
    <header class="main-header"> 
        <!-- logo -->
        <div class="logo-icon"></div>

        <!-- navigasi -->
        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-profil">Profil</a>
            <a href="#section-portfolio">Portfolio</a>  
            <a href="#section-message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <!-- konten utama -->
    <main>
        <!-- section home -->
        <section id="section-home">
            <header class="judul-home">
                <h1>Hi User, Welcome to My Website</h1>
            </header>

            <article class="materi-home">
                <p>lorem ipsum</p>

                <!-- Photo Banner -->
                 <div class="photo-banner"></div>
            </article>
        </section>

        <hr />

        <!-- Section Profil -->            
        <section id="section-profil">
            <header class="profil-ogi">
                <h1>Profil</h1>
            </header>

            <article>
                <div class="photo-profil">
                    <div class="profil-icon">

                    </div>
                </div>
            </article>   
                
        </section>

        <hr />

        <!-- Selection Portfolio -->
        <section id="section-portfolio">
            <header class="judul-portfolio">
                <h1>Portfolio</h1>
                <h4>Past Project Experience</h4>
                <p>lorem ipsum dolor sit amet</p>
            </header>
            <figure class="figure-project">
                <img src="/assets/project/Personal_Website.png" alt="Personal_Website">
                <!-- <figcaption>Personal Website</figcaption> -->
                <img src="/assets/project/Website_Fakultas.png" alt="Website_Fakultas">
                <!-- <figcaption>Website Fakultas Teknologi Informasi Universitas Andalas</figcaption> -->
                <img src="/assets/project/UMKM_Kota_Padang.png" alt="UMKM_Kota_Padang">
                <!-- <figcaption>Website UMKM Kota Padang</figcaption> -->
                <img src="/assets/project/Sitegub.png" alt="Sitegub">
                <!-- <figcaption>Website Sistem Management Gedung Perkuliahan Universitas Andalas</figcaption> -->
              </figure>
            
        </section>
        <hr />

        <!-- Section Message Us -->
        <section id="section-message-us">
            <header class="judul-message">
                <h1>Message Us</h1>
            </header>
            <div class="message-container">
                <form class="message-input">
                    <div class="nama-input">
                        <label for="name">Nama</label>
                        <input type="text" name="name" id="name-input" placeholder="Nama">
                    </div>
                    <div class="tanggal-input">
                        <label for="date">Tanggal Lahir : </label>
                        <input type="date" name="date" id="date-input" value="2024-10-24">
                    </div>
                    <div class="genre-input">
                        <label>Jenis kelamin</label>
                        <input type="radio" name="gender" id="male" value="Laki-laki">
                        <label for="male">Laki-Laki</label>
                        <input type="radio" name="gender" id="female" value="Perempuan">
                        <label for="female">Perempuan</label>
                    </div>
                    <div class="pesan-jarak">
                        <label class="pesan-input" for="message">Pesan</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Tulis Pesan Anda Disini"></textarea>
                    </div>
                    <div>
                        <input class="submit-button" type="submit" value="Submit">
                    </div>
                </form>

                <div class="message-value">
                    <p>Current time :</p>
                    <p>Nama :</p>
                    <p>Tanggal Lahir :</p>
                    <p>Jenis Kelamin :</p>
                    <p>Pesan :</p>
                </div>
            </div>
        </section>
    </main>

    <hr />

    <footer>
        <div>Made by Malakiano</div>
    </footer>
    
</body>
</html>
